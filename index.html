
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="boards">
   
    </div>



    <div id="side-menu" class="">
        <div class="flex-box p-relative">
            <div class="bl-container">
                <div id="add-board" onclick="boardAdd()">
                + Добавить доску 
                </div>
                
                <div id="board-list">
                </div>
            </div>
            <div class="close-boardList" onclick="toggleBoardsList()">
                &#10094;
            </div>
        </div>
    </div>

    <div id="changeBackground" class="flex-box">
        <div class="close-wallpapers" onclick="toggleWallpapaers()">
            &#10095;
        </div>
        <div id="wallpapers"></div>
    </div>
        
    
    <template id="tmpl-wallpapers">
            <div id="lot" class="lot" style="background-image: url('${image}')" attr-image="${image}" onclick="boardChangeBackground()">
            </div>
    </template>

    <template id="tmpl-board-line">
       
        <div class="side-menu-item flex-box" onclick="changeBoard()" data-num = "${board_num}">
            <div class="fon-icon2" style="background-image: url('${image}');"></div>
            <div> ${board_title}</div>
           <div class="board-delete" title="Удалить эту доску" onclick="">x</div>

        </div>
    </template>


    

    <template id="tmpl-board">
        <div class="board bg-fix" style="background-image: url('${board_background}');">
            <div class="board-header flex-box">
                <div>
                    <input type="text" value="${board_header}" oninput="boardRename(${board_number})">
                </div>
                <div>
                    <button class="btn flex-box" onclick="toggleBoardsList()" >
                        <div id="board-icon" ></div>
                        <div>Доски</div>
                    </button>
                </div>
                <div>
                    <button class="btn" onclick="boardDelete()">x Удалить</button>
                </div>                
                <div>
                    <button class="btn  flex-box" onclick="toggleWallpapaers()">
                        <div id="fon-icon" style="background-image: url('${image}');">

                        </div>
                        <div>Сменить фон</div>
                    </button>
                </div>
                
               
                
            </div>
            <div class="board-content ">
                <div class="flex-box flex-wrap">
                    ${board_content}
                </div>
                <div>
                    <button class="btn clmn-add" onclick="columnAdd()">
                       + Добавить колонку
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <template id="tmpl-column">
        <div class="column">
            <div class="column-header flex-box">
                <div>
                    <input type="text" value="${column_header}" oninput="columnRename(${column_number})">
                </div>
                <div class="column-delete to-right" onclick="columnDelete(${column_number})">
                    х
                </div>
            </div>
            <div class="column-content">
                ${column_content}
            </div>

            <div class="formCardAdd d-none">
                <div><input class="card-title" type="text" placeholder="Название задачи"></div>
                <div><textarea class="card-description"  placeholder="Описание задачи"></textarea></div>
                <div><input class="card-time" type="datetime-local"></div>
                <div><button id="save-icon" class="ghost" onclick="cardAdd(${board_number}, ${column_number})" >
                    <div>&#128190; Сохранить</div>
                </button></div>
            </div>
            
             <div>
                    <div class="ghost btn-addCard" onclick="showAddCardForm()">
                        + Добавить задачу
                    </div>
             </div>
           
        </div>

    </template>
    
    <template id="tmpl-card">
        <div class="card">
            <div class="card-header">
                ${card_header}
            </div>
            <div class="card-content ghost">
                ${card_content}
            </div>
            <div title="${card_notification}">${card_notification}</div>
            <div class="card-delete" onclick="cardDelete(${board_number}, ${column_number}, ${card_number})">
                <b>x</b>
            </div>
        </div>
    </template>
    
    <script src="js/main.js"></script>
</body>
</html>
